<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Family Industries Finances</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="signup-page">
    <header class="signup-header">
        <div class="container">
            <h1 class="signup-logo"><span class="highlight">GESTÃO FÁCIL:</span> Seu dinheiro, Seu controle</h1>
        </div>
    </header>
    <main class="signup-main">
        <div class="form-container">
            <h2>Cadastre-se gratuitamente</h2>
            <div class="form-toggle">
                <div class="toggle-option"><input type="radio" id="radio-pf" name="tipoPessoa" value="pf" checked><label for="radio-pf">PESSOA FÍSICA</label></div>
                <div class="toggle-option"><input type="radio" id="radio-pj" name="tipoPessoa" value="pj"><label for="radio-pj">PESSOA JURÍDICA</label></div>
            </div>
            <form id="signup-form">
                <div class="form-group"><label for="nome">NOME:</label><input type="text" id="nome" name="nome" required></div>
                <div class="form-group" id="field-cpf"><label for="cpf">CPF:</label><input type="text" id="cpf" name="cpf"></div>
                <div class="form-group hidden" id="field-cnpj"><label for="cnpj">CNPJ:</label><input type="text" id="cnpj" name="cnpj"></div>
                <div class="form-group"><label for="telefone">TELEFONE:</label><input type="tel" id="telefone" name="telefone" required></div>
                <div class="form-group"><label for="email">E-MAIL:</label><input type="email" id="email" name="email" required></div>
                <div class="form-group"><label for="senha">SENHA:</label><input type="password" id="senha" name="senha" required minlength="6"></div><button type="submit" class="btn-primary btn-signup">Criar conta</button></form>
        </div>
    </main>
    <footer class="signup-footer-wrapper">
        <div class="signup-footer">
            <div class="footer-content-pf">
                <h2>Seja bem vindo ao Family Industries Finance</h2>
                <p>Aqui você terá seu controle financeiro fácil e rápido!</p><span class="footer-note-pf">Você será direcionado para a categoria escolhida (Jurídico ou pessoa física)</span></div>
        </div>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
